<!DOCTYPE html>
<html lang="es">
<head>
<title>Html5</title>
<meta charset="UTF-8"> 
<style>
table { text-align: center;
        border: 1px solid black;
        border-collapse: collapse;
        width: 250px;}
td { border: 1px solid black;}
.color { background-color: #99ccff;}
</style>
</head>
<body>
<table>
<tr>
<td>1</td>
<td class="color">2</td>
</tr>
<tr>
<td>3</td>
<td class="color">4</td>
</tr>
</table>
</body>
</html>
